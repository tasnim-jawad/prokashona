        /* case convertor */
        var stringbox = document.getElementById('container3')

        function convertstring(textarea, action) {
            if (action == 'sentencecase') {
                textarea.value = sentenceCase(textarea.value)
            }
            else if (action == 'titlecase') {
                textarea.value = toTitleCase(textarea.value)
            }
            else if (action == 'capitalcase') {
                textarea.value = CapitalCase(textarea.value)
            }
            else if (action == 'lowercase') {
                textarea.value = lowerCase(textarea.value)
            }
            else if (action == 'uppercase') {
                textarea.value = upperCase(textarea.value)
            }
            return false
        }
        function convertstring2(textarea, action) {
            if (action == 'sentencecase') {
                textarea.value = sentenceCase(textarea.value)
            }
            else if (action == 'titlecase') {
                textarea.value = toTitleCase(textarea.value)
            }
            else if (action == 'capitalcase') {
                textarea.value = CapitalCase(textarea.value)
            }
            else if (action == 'lowercase') {
                textarea.value = lowerCase(textarea.value)
            }
            else if (action == 'uppercase') {
                textarea.value = upperCase(textarea.value)
            }
            return false
        }
        function convertstring3(textarea, action) {
            if (action == 'sentencecase') {
                textarea.value = sentenceCase(textarea.value)
            }
            else if (action == 'titlecase') {
                textarea.value = toTitleCase(textarea.value)
            }
            else if (action == 'capitalcase') {
                textarea.value = CapitalCase(textarea.value)
            }
            else if (action == 'lowercase') {
                textarea.value = lowerCase(textarea.value)
            }
            else if (action == 'uppercase') {
                textarea.value = upperCase(textarea.value)
            }
            return false
        }

        function sentenceCase(str) {
            var str = str.toLowerCase().replace(/\si\s/g, ' I ');
            str = str.charAt(0).toUpperCase() + str.slice(1);
            return str
        }

        function toTitleCase(str) {
            var smallWords = /^(a|an|and|as|at|but|by|en|for|if|in|nor|of|on|or|per|the|to|vs?\.?|via)$/i;
            var str = str.toLowerCase()
            return str.replace(/[A-Za-z0-9\u00C0-\u00FF]+[^\s-]*/g, function (match, index, title) {
                if (index > 0 && index + match.length !== title.length &&
                    match.search(smallWords) > -1 && title.charAt(index - 2) !== ":" &&
                    (title.charAt(index + match.length) !== '-' || title.charAt(index - 1) === '-') &&
                    title.charAt(index - 1).search(/[^\s-]/) < 0) {
                    return match.toLowerCase();
                }

                if (match.substr(1).search(/[A-Z]|\../) > -1) {
                    return match;
                }

                return match.charAt(0).toUpperCase() + match.substr(1);
            });
        };

        function CapitalCase(str) {
            return str.toLowerCase().split(' ').map(function (word) {
                return (word.charAt(0).toUpperCase() + word.slice(1));
            }).join(' ');
        }

        function lowerCase(str) {
            return str.toLowerCase();
        }

        function upperCase(str) {
            return str.toUpperCase();
        }

        function wordandcharcount() {
            wordcountspan.innerHTML = stringbox.value.split(' ').length
            charcountspan.innerHTML = stringbox.value.length
        }


        stringbox.addEventListener('input', function () {
            wordandcharcount()
        }, false)

        wordandcharcount()

    </script>

    <script>

        /* Funtion for user enter only number and decimal point also*/
        function onlyNumbers(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode

            if (charCode == 46) {
                var inputValue = $("#inputfield").val()
                if (inputValue.indexOf('.') < 1) {
                    return true;
                }
                return false;
            }
            if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }
    </script>

    <script>
        /*function for amount convert into english words */

        var iWords = [' zero', ' one', ' two', ' three', ' four', ' five', ' six', ' seven', ' eight', ' nine'];
        var ePlace = [' ten', ' eleven', ' twelve', ' thirteen', ' fourteen', ' fifteen', ' sixteen', ' seventeen', ' eighteen', ' nineteen'];
        var tensPlace = ['', ' ten', ' twenty', ' thirty', ' forty', ' fifty', ' sixty', ' seventy', ' eighty', ' ninety'];
        var inWords = [];

        var numReversed, inWords, actnumber, i, j;

        function tensComplication() {
            if (actnumber[i] == 0) {
                inWords[j] = '';
            } else if (actnumber[i] == 1) {
                inWords[j] = ePlace[actnumber[i - 1]];
            } else {
                inWords[j] = tensPlace[actnumber[i]];
            }
        }

        function convertAmount() {

            var numericValue = document.getElementById('total').value;
            var numericValue = numericValue.replace(/[,]/g, '');
            numericValue = parseFloat(numericValue).toFixed(2);
            var amount = numericValue.toString().split('.');
            var taka = amount[0];
            var paisa = amount[1];
            document.getElementById('container').value = convert(taka) + " Rupees and" + convert(paisa) + " paisa only";

        }
        function convert(numericValue) {
            inWords = []
            if (numericValue == "00" || numericValue == "0") {
                return ' zero';
            }
            var obStr = numericValue.toString();
            numReversed = obStr.split('');
            actnumber = numReversed.reverse();

            if (Number(numericValue) == 0) {
                document.getElementById('container').value = 'TOTAL Zero';
                return false;
            }

            var iWordsLength = numReversed.length;
            var finalWord = '';
            j = 0;
            for (i = 0; i < iWordsLength; i++) {
                switch (i) {
                    case 0:
                        if (actnumber[i] == '0' || actnumber[i + 1] == '1') {
                            inWords[j] = '';
                        } else {
                            inWords[j] = iWords[actnumber[i]];
                        }
                        inWords[j] = inWords[j] + '';
                        break;
                    case 1:
                        tensComplication();
                        break;
                    case 2:
                        if (actnumber[i] == '0') {
                            inWords[j] = '';
                        } else if (actnumber[i - 1] !== '0' && actnumber[i - 2] !== '0') {
                            inWords[j] = iWords[actnumber[i]] + ' hundred';
                        } else {
                            inWords[j] = iWords[actnumber[i]] + ' hundred';
                        }
                        break;
                    case 3:
                        if (actnumber[i] == '0' || actnumber[i + 1] == '1') {
                            inWords[j] = '';
                        } else {
                            inWords[j] = iWords[actnumber[i]];
                        }
                        if (actnumber[i + 1] !== '0' || actnumber[i] > '0') {
                            inWords[j] = inWords[j] + ' thousand';
                        }
                        break;
                    case 4:
                        tensComplication();
                        break;
                    case 5:
                        if (actnumber[i] == '0' || actnumber[i + 1] == '1') {
                            inWords[j] = '';
                        } else {
                            inWords[j] = iWords[actnumber[i]];
                        }
                        if (actnumber[i + 1] !== '0' || actnumber[i] > '0') {
                            inWords[j] = inWords[j] + ' lakh';
                        }
                        break;
                    case 6:
                        tensComplication();
                        break;
                    case 7:
                        if (actnumber[i] == '0' || actnumber[i + 1] == '1') {
                            inWords[j] = '';
                        } else {
                            inWords[j] = iWords[actnumber[i]];
                        }
                        inWords[j] = inWords[j] + ' crore';
                        break;
                    case 8:
                        tensComplication();
                        break;
                    default:
                        break;
                }
                j++;
            }


            inWords.reverse();
            for (i = 0; i < inWords.length; i++) {
                finalWord += inWords[i];
            }
            return finalWord;
        }

    </script>

        var root = typeof self == 'object' && self.self === self && self ||
            typeof global == 'object' && global.global === global && global ||
            this;


        function isFinite(value) {
            return !(typeof value !== 'number' || value !== value || value === Infinity || value === -Infinity);
        }


        var ENDS_WITH_DOUBLE_ZERO_PATTERN = /(hundred|thousand|(m|b|tr|quadr)illion)$/;
        var ENDS_WITH_TEEN_PATTERN = /teen$/;
        var ENDS_WITH_Y_PATTERN = /y$/;
        var ENDS_WITH_ZERO_THROUGH_TWELVE_PATTERN = /(zero|one|two|three|four|five|six|seven|eight|nine|ten|eleven|twelve)$/;
        var ordinalLessThanThirteen = {
            zero: 'zeroth',
            one: 'first',
            two: 'second',
            three: 'third',
            four: 'fourth',
            five: 'fifth',
            six: 'sixth',
            seven: 'seventh',
            eight: 'eighth',
            nine: 'ninth',
            ten: 'tenth',
            eleven: 'eleventh',
            twelve: 'twelfth'
        };


        function makeOrdinal(words) {
            // Ends with *00 (100, 1000, etc.) or *teen (13, 14, 15, 16, 17, 18, 19)
            if (ENDS_WITH_DOUBLE_ZERO_PATTERN.test(words) || ENDS_WITH_TEEN_PATTERN.test(words)) {
                return words + 'th';
            }
            // Ends with *y (20, 30, 40, 50, 60, 70, 80, 90)
            else if (ENDS_WITH_Y_PATTERN.test(words)) {
                return words.replace(ENDS_WITH_Y_PATTERN, 'ieth');
            }
            // Ends with one through twelve
            else if (ENDS_WITH_ZERO_THROUGH_TWELVE_PATTERN.test(words)) {
                return words.replace(ENDS_WITH_ZERO_THROUGH_TWELVE_PATTERN, replaceWithOrdinalVariant);
            }
            return words;
        }

        function replaceWithOrdinalVariant(match, numberWord) {
            return ordinalLessThanThirteen[numberWord];
        }


        function toOrdinal(number) {
            var num = parseInt(number, 10);
            if (!isFinite(num)) throw new TypeError('Not a finite number: ' + number + ' (' + typeof number + ')');
            var str = String(num);
            var lastTwoDigits = num % 100;
            var betweenElevenAndThirteen = lastTwoDigits >= 11 && lastTwoDigits <= 13;
            var lastChar = str.charAt(str.length - 1);
            return str + (betweenElevenAndThirteen ? 'th'
                : lastChar === '1' ? 'st'
                    : lastChar === '2' ? 'nd'
                        : lastChar === '3' ? 'rd'
                            : 'th');
        }
        var TEN = 10;
        var ONE_HUNDRED = 100;
        var ONE_THOUSAND = 1000;
        var ONE_MILLION = 1000000;
        var ONE_BILLION = 1000000000;           //         1.000.000.000 (9)
        var ONE_TRILLION = 1000000000000;       //     1.000.000.000.000 (12)
        var ONE_QUADRILLION = 1000000000000000; // 1.000.000.000.000.000 (15)
        var MAX = 9007199254740992;             // 9.007.199.254.740.992 (15)

        var LESS_THAN_TWENTY = [
            'zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten',
            'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'
        ];

        var TENTHS_LESS_THAN_HUNDRED = [
            'zero', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'
        ];


        function toWords(number, asOrdinal) {
            var words;
            var num = parseInt(number, 10);
            if (!isFinite(num)) throw new TypeError('Not a finite number: ' + number + ' (' + typeof number + ')');
            if (num >= MAX) {
                words = "Number is Out of range. Please enter number upto 15 digit.";
            }
            else {
                words = generateWords(num);
            }
            return asOrdinal ? makeOrdinal(words) : words;
        }

        function generateWords(number) {
            var remainder, word,
                words = arguments[1];

            // We’re done
            if (number === 0) {
                return !words ? 'zero' : words.join(' ').replace(/,$/, '');
            }
            // First run
            if (!words) {
                words = [];
            }
            // If negative, prepend “minus”

            if (number < 0) {
                words.push('minus');
                number = Math.abs(number);
            }

            if (number < 20) {
                remainder = 0;
                word = LESS_THAN_TWENTY[number];

            } else if (number < ONE_HUNDRED) {
                remainder = number % TEN;
                word = TENTHS_LESS_THAN_HUNDRED[Math.floor(number / TEN)];
                // In case of remainder, we need to handle it here to be able to add the “-”
                if (remainder) {
                    // word += '-' + LESS_THAN_TWENTY[remainder];
                    word += ' ' + LESS_THAN_TWENTY[remainder];
                    remainder = 0;
                }

            } else if (number < ONE_THOUSAND) {
                remainder = number % ONE_HUNDRED;
                word = generateWords(Math.floor(number / ONE_HUNDRED)) + ' hundred';

            } else if (number < ONE_MILLION) {
                remainder = number % ONE_THOUSAND;
                word = generateWords(Math.floor(number / ONE_THOUSAND)) + ' thousand,';

            } else if (number < ONE_BILLION) {
                remainder = number % ONE_MILLION;
                word = generateWords(Math.floor(number / ONE_MILLION)) + ' million,';

            } else if (number < ONE_TRILLION) {
                remainder = number % ONE_BILLION;
                word = generateWords(Math.floor(number / ONE_BILLION)) + ' billion,';

            } else if (number < ONE_QUADRILLION) {
                remainder = number % ONE_TRILLION;
                word = generateWords(Math.floor(number / ONE_TRILLION)) + ' trillion,';

            } else if (number <= MAX) {
                remainder = number % ONE_QUADRILLION;
                word = generateWords(Math.floor(number / ONE_QUADRILLION)) + ' quadrillion,';
            }

            words.push(word);
            return generateWords(remainder, words);
        }

        function toWordsOrdinal(number) {
            var words = toWords(number);
            return makeOrdinal(words);
        }

        var numberToWords = {
            toOrdinal: toOrdinal,
            toWords: toWords,
            toWordsOrdinal: toWordsOrdinal
        };

        if (typeof exports != 'undefined') {
            if (typeof module != 'undefined' && module.exports) {
                exports = module.exports = numberToWords;
            }
            exports.numberToWords = numberToWords;
        } else {
            root.numberToWords = numberToWords;
        }

        //--->number to word > end
        // ]]></script>
